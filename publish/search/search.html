<div class="bgimage" style="margin-top:-20px">
<div  style="padding-top:10%" class="container col-xs-12 col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2  col-lg-10  col-lg-offset-1">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-info search-panel">
			<div class="panel-heading">
		    	<h1 class="panel-title">按名字查找学校</h1>
		  	</div>
		  	<div class="panel-body">
				<form role="form">
				    <div class="form-group" style="margin-top:12px">
				     	<input type="text" style="width:100%;" ng-model="schoolName" placeholder="输入学校名字" class="input-lg form-control ui-autocomplete-input" typeahead="name for name in schoolNames | filter:$viewValue"
			 			aria-autocomplete="list" aria-haspopup="true">
				    </div>
				    <div class="pull-right">	<a ui-sref="showSchools({name:schoolName, province:province, city:city, area:selectedValue.areas
				 		, schoolType:selectedValue.schoolType,  category: selectedValue.category, level:selectedValue.level  })"> <button class="btn btn-info btn-lg">查找</button></a></div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-info search-panel">
			<div class="panel-heading">
		    	<h1 class="panel-title">按条件查找学校 <small>(默认查找全部学校)</small></h1>
		  	</div>
			<div class="panel-body">
				<form role="form">
				    <div class="form-group col-sm-3">
				      <label for="sel1">地区</label>
				      <select class="form-control" id="sel1">
				        <option  ng-repeat="area in schoolAreas">{{area}}</option>
				      </select>
				    </div>

				    <div class="form-group col-sm-3">
				      <label for="sel1">学校类型</label>
				      <select class="form-control" id="sel1">
				        <option  ng-repeat="schoolType in schoolTypes">{{schoolType}}</option>
				      </select>
				    </div>

				     <div class="form-group col-sm-3">
				      <label for="sel1">办学性质</label>
				      <select class="form-control" id="sel1">
				        <option ng-repeat="category in schoolCategories">{{category}}</option>
				      </select>
				    </div>

				     <div class="form-group col-sm-3">
				      <label for="sel1">学校属性</label>
				      <select class="form-control" id="sel1">
				        <option ng-repeat="level in schoolLevel">{{level}}</option>
				      </select>
				    </div>

				    <div class="pull-right">  <button class="btn btn-info btn-lg">查找</button></div>
				</form>
			</div>
		</div>
	</div>
</div>	
</div>
