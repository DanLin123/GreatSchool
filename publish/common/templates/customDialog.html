<div class="modal-header">
	<h4 class="modal-title">
	添加学校介绍</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
	<div class="form-group input-group-lg">
		<label class="control-label">Name:</label>
		<input type="text" class="form-control" ng-model="introduction" ng-keyup="hitEnter($event)" required>
		<span class="help-block">对学校的介绍</span>
		</div></ng-form></div><div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
