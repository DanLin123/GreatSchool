<div class="container">
<div  class="jumbotron">
    <div class="row">
	    <div class="col-md-3">
	       <img ng-src="{{ logo }}" class="img-thumbnail" alt="Cinque Terre" > 
	    </div>
	    
	   <div class="col-md-9">
	      <h2>{{ name }}</h2>

	      <static-star score="score" max="5" style="margin-left:-25px"></static-star> 
          <a ui-sref="showSchool.review()">See all {{reviewCount}} reviews</a>
	      <div>
		      区域: {{area}}
		      </br>
		      地址: {{ addr }}
		      </br>
		      电话: {{ phone}}
		      </br> 
		      标签: {{ tag }}
	      </div>
	    </div>
	</div>
</div>

<ul class="nav nav-tabs">
  <li ng-class="{active:isActive('/info')}"><a ui-sref="showSchool.Info">学校介绍</a></li>
  <li ng-class="{active:isActive('/review')}"><a ui-sref="showSchool.review">评价</a></li>
  <li ng-class="{active:isActive('/gallery')}"><a ui-sref="showSchool.gallery">校园生活</a></li>
</ul>
        
<div ui-view></div>

</div>
