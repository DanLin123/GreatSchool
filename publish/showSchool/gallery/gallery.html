<div ng-controller="galleryCtrl">

  <h2>校园生活</h2>
  <br>

  <div id="gallery" ng-show="gallery" class="carousel slide" style="width:{{width}}px;height:{{height}}px; margin: 0 auto">
    <div style="width: {{width}}px;height:{{height}}px; margin: 0 aut">
      <carousel interval="myInterval" no-wrap="noWrapSlides">
        <slide ng-repeat="pic in gallery" active="pic.active">
          <img ng-src="{{pic.src}}?imageView2/1/w/{{width}}/h/{{height}}" class="img-responsive">
          <div class="carousel-caption">
            <p>{{pic.desc}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>

   <div id="share-pic" ng-hide="gallery" class="center-content-row">
        <div class="hidden-xs" >
          <img src="asset/upload-pic.png" style="height:150px" class="img-responsive" alt="Responsive image">
        </div>
        <div class="center-content-column" style="margin-left:20px">
            <p>还没有学校照片哦...快和大家分享吧！ </p>
              <a class="btn btn-info btn-lg" >
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> 上传照片
              </a>
       
              </div>
        </div>
  </div>

</div>
