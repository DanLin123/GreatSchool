<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Great school</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">

<div>
 <nav class="navbar navbar-static-top bs-docs-nav">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">好学校</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">登入</button>
          </form>
        </div>
      </div>
</nav>
</div>

<div class="container">

	  <div class="jumbotron" id="info">
	     <div class="row">
		    <div class="col-md-3">
		       <img src="{{ getImg() }}" class="img-thumbnail" alt="Cinque Terre" width="200" height="200"> 
		    </div>
		    <div class="col-md-9">
		      <h2>{{ getSchoolName() }}</h2>
		      <br>
		      <div>
		      地址: {{ getAddr() }}
		      </br>
		      电话: {{ getPhone()}}
		      </br> 
		      标签: {{ getTag()}}
		      </div>
		    </div>
	  	</div>
	   </div>


	 <ul class="nav nav-tabs">
      <li class="active">
        <a href="#introduction">学校介绍</a>
      </li>
      <li><a href="./reviews.html">评价</a></li>
      <li><a href="#schoolLife">校园生活</a></li>
      <li><a href="#Program">课程</a></li>
	 <section id="introduction">
	  	<div class="row" >
	    	<div style="z-index: 1;" class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
	             <hr>
	              	<h2>学校介绍</h2>     
	              	<p>{{school.intro}}</p>			
	      	</div>	
	    </div>
	 
	</section> 

	<section id="reviews">	
		<div class="row" >
	    	<div style="z-index: 1;" class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
	             <hr>
	              	<h2>评价</h2>
	      			<a class="pull-right" href="/arkansas/cabot/239-Cabot-Middle-School-South/reviews/">See all 15 reviews</a>
	      	</div>
	    </div>
	        <br>      

	      <div class="col-xs-12 col-sm-7 col-md-11 col-lg-11 col-md-offset-0">         
	  			<div ng-repeat="review in getReviews()" class="well"> 

	  			 {{review.content}}
	  			     <br><br>
		  			 <div class="pull-right">
		  			 	- {{review.reviewer}}
		  			 <div>
	  			</div>
	  		</div>
	 </section>

 <script src="bower_components/angular/angular.js"></script>
 <script src="bower_components/angular-route/angular-route.js"></script>
<script>


var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope,  schoolInfo) {
	$scope.getSchoolName = function () {
		return schoolInfo.getSchoolName();
	}

	$scope.getAddr =function(){

		return schoolInfo.getAddr();
	}

	$scope.getPhone = function()
	{
		return schoolInfo.getPhone();
	}

	$scope.getTagString = function()
	{
		return schoolInfo.getTagString();
	}

	$scope.getImg = function(){
		return schoolInfo.getImg();
	}
	$scope.getIntro = function(){

		return schoolInfo.getIntro();
	}
	$scope.getTag = function(){
		return schoolInfo.getTag();
	}
	$scope.getReviews = function(){
		return schoolInfo.getReviews();
	}

});

app.factory("schoolInfo", function()
{
	var service = {};

	var school = {
    	img: "no-school-photo.png",
    	name: "小金星幼儿园2",
    	addr: "福建省 福州市 金山金环路１３号",
    	phone: "12345",
    	tags:  ["幼儿园", "双语"],
    	intro: "集团在中国全资拥有六十多所大、中型直营幼儿园，教职员工两千余名，学生万余名，园舍总面积超过二十万平方米，设全日制，面向海内“小金星国际幼儿园”教学模式融贯中西，广泛摄取蒙台梭利、感觉统合、奥尔夫音乐教学、瑞吉欧方案教学等国际先进教育模式，结合中华文化精髓，全面实施幼儿素质教育，以“爱心教育、开蒙养正、服务社会、培养新生”为办学宗旨，集团化统筹管理，优化集团内外资源，强化与国际接轨的能力，形成了自己独特的“中英双语教学，科学艺术启蒙”办学特色，为幼儿的终身可持续发展奠定了良好素质基础，给孩子们创造了一个温馨、快、优美、舒适、洋溢着爱心的儿童乐园。",
    	reviews: [
    		{ reviewer: "父母1", content: "不错的学校,老师很好"}, 
    		{ reviewer: "父母2", content: "幼儿园科研部门对各年龄阶段的孩子提出了体能测试的要求"},
    		{ reviewer: "父母3", content: "幼儿园科研部门对各年龄阶段的孩子提出了体能测试的要求"}
    	],
    	
    }


	service.getSchoolName = function()
	{
		return school.name;
	}

	service.getAddr = function()
	{
		return school.addr;
	}

	service.getPhone = function()
	{
		return school.phone;
	}

	service.getTagString = function()
	{
	    return school.tags.join(" ");
	}

	service.getImg = function(){
		return school.img;
	}
	service.getIntro =  function() {
		return school.intro;
	}

	service.getTag = function(){
	   	return school.tags.join(" ");
	}
	service.getReviews =function(){
		return school.reviews;
	}
	return service;

})
</script>
 
</body>
</html>
