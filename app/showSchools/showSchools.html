<div class="container">
    <div ng-repeat="school in schools" class="row">
    	<div class="col-xs-7 col-sm-5 col-md-6 searchResult">
    		<div class="col-md-3">
    			<img ng-src="{{ getlogo(school.logo) }}" class="img-thumbnail" alt="Cinque Terre" width="200" height="200"> 
    		</div>
    		<div class="col-md-9">
    			<a ui-sref="showSchool.Info({schoolId:school._id.$oid})"><h4>{{school.name}}</h4></a>
    			<p> {{school.address}}</p>
    			

    		</div>
    	
    	</div>
    	
    </div>
</div>
