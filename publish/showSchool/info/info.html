<div>
    	<h2>学校介绍</h2>
      <div class="row">
          <div ng-show="school.introduction" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              {{school.introduction}}
              <div class="text-right">
                 <a class="btn btn-info btn-sm" ng-click="addIntroduction()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改简介
                  </a>
              </div>
          </div> 

          <div ng-hide="school.introduction" class="center-content-row">
              <div class="hidden-xs" >
                <img src="asset/edit.png" style="height:150px" class="img-responsive" alt="Responsive image">
              </div>
              <div class="center-content-column" style="margin-left:20px">
                  <p>暂时没有资料哦...亲来分享一个吧！</p>
                  <a class="btn btn-info btn-lg" ng-click="addIntroduction()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 我要添加
                  </a>
            
              </div>
          </div>
      </div>           
</div>	
    
    
<div ng-include="'showSchool/gallery/gallery.html'" >
  <!-- school intro-->
</div>

<div id="reviews">	
   <hr>
  <h2>评价</h2>
  <a class="pull-right" ng-show="school.reviews" ui-sref="showSchool.review({schoolId:id})">See all {{school.reviewCount}} reviews</a>
  <br>

   <div ng-show="school.reviews" ng-repeat="item in school.reviews.slice(0,3)" class="row comment">    
      <show-one-review review="item"></show-one-review>
  </div>

 <div ng-hide="school.reviews" class="center-content-row">
              <div class="hidden-xs" >
                <img src="asset/review.png" style="height:150px" class="img-responsive" alt="Responsive image">
              </div>
              <div class="center-content-column" style="margin-left:20px">
                 <p>暂无评价...快分享评价，帮助别人找到好学校吧！</p>

                  <a ui-sref="showSchool.review" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> 我要评价</a>
                  

              </div>
          </div>

</div>
